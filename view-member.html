<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRM Ministries - View a member</title>
    <link rel="stylesheet" href="./css/view-member.css">
    <link rel="icon" href="./icons/irm-icon-192.jpg" type="image/jpg">
</head>
<body>
    <div class="container">
        <button class="backBtn">Back</button>
        <div class="title">
            <h2>MEMBER INFO</h2>
        </div>
        <div class="body">
            <div class="name">
                <span id="name"></span>
            </div>
            <div class="add-member-form">
                <div class="member-data">
                    <div class="label">Nickname</div>
                    <div class="input-field">
                        <span id="nickname"></span>
                    </div>
                </div>
                <div class="member-data">
                    <div class="label">Gender</div>
                    <div class="input-field">  
                        <span id="gender"></span>
                    </div>
                </div>
                <div class="member-data">
                    <div class="label">Birth date</div>
                    <div class="input-field">
                        <span id="birth-date"></span>
                    </div>
                </div>
                <div class="member-data">
                    <div class="label">Address</div>
                    <div class="input-field">
                        <span required id="address"></span>
                    </div>
                </div>
                <div class="member-data">
                    <div class="label">Kapisanan</div>
                    <div class="input-field">
                        <span name="org-id" id="org-id"></span>
                    </div>
                </div>
                <div class="member-data">
                    <div class="label">Year Joined</div>
                    <div class="input-field">
                        <span id="year-joined"></span>
                    </div>
                </div>
                <div class="member-data">
                    <div class="label">Status</div>
                    <div class="input-field">
                        <span id="status"></span>
                    </div>
                </div>
            </div>
            <div class="buttons"></div>
        </div>
        
    </div>
    <script type="module" src="./js/view-member.js"></script>
</body>
</html>
