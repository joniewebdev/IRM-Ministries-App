<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRM Ministries - Add a member</title>
    <link rel="stylesheet" href="./css/add-member.css">
    <link rel="icon" href="./icons/irm-icon-192.jpg" type="image/jpg">
</head>
<body>
    <div class="container">
        <button class="backBtn">Back</button>
        <div class="title">
            <h2 class="header"></h2>
        </div>
        <form id="add-member-form">
            <div class="member-data">
                <div class="label">First Name</div>
                <div class="input-field">
                    <input type="text" id="first-name" required>
                </div>
            </div>
            <div class="member-data">
                <div class="label">Middle Name</div>
                <div class="input-field">
                    <input type="text" id="middle-name" placeholder="optional">
                </div>
            </div>
            <div class="member-data">
                <div class="label">Last Name</div>
                <div class="input-field">
                    <input type="text" id="last-name" required>
                </div>
            </div>
            <div class="member-data">
                <div class="label">Nickname</div>
                <div class="input-field">
                    <input type="text" id="nickname">
                </div>
            </div>
            <div class="member-data">
                <div class="label">Suffix</div>
                <div class="input-field">
                    <select name="suffix" id="suffix">
                        <option value="">--</option>
                        <option value="Jr.">Jr.</option>
                        <option value="Sr.">Sr.</option>
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                        <option value="V">V</option>
                    </select>
                </div>
            </div>
            <div class="member-data">
                <div class="label">Gender</div>
                <div class="input-field">
                    <select name="gender" id="gender" required>
                        <option value="">--</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>
            <div class="member-data">
                <div class="label">Birth date</div>
                <div class="input-field">
                    <input type="date" id="birth-date">
                </div>
            </div>
            <div class="member-data">
                <div class="label">Address</div>
                <div class="input-field">
                    <textarea id="address"></textarea>
                </div>
            </div>
            <div class="member-data">
                <div class="label">Kapisanan</div>
                <div class="input-field">
                    <select name="org-id" id="org-id" required>
                        <option value="">--</option>
                    </select>
                </div>
            </div>
            <div class="member-data">
                <div class="label">Year Joined</div>
                <div class="input-field">
                    <select name="year-joined" id="year-joined">
                        <option value="">--</option>
                    </select>
                </div>
            </div>
            <div class="member-data">
                <div class="label">Unlisted?</div>
                <div class="input-field">
                    <input type="checkbox" id="is-member">
                </div>
            </div>
            <div class="member-data">
                <div class="label">Status</div>
                <div class="input-field">
                    <select name="status" id="status" required>
                        <option value="">--</option>
                        <option value="ACTIVE">Active</option>
                        <option value="INACTIVE">Inactive</option>
                        <option value="ABROAD">Abroad</option>
                    </select>    
                </div>
            </div>
            <div class="submit-btn-div">
                <button type="submit" class="add-member">Save</button>
            </div>
        </form>
    </div>
    <script type="module" src="./js/add-member.js"></script>
</body>
</html>
